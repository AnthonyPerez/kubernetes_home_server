apiVersion: v1
kind: Namespace
metadata:
  name:  test-minio
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: minio-test
  name: minio-test
  namespace: test-minio
spec:
  replicas: 1
  selector:
    matchLabels:
      app: minio-test
  template:
    metadata:
      labels:
        app: minio-test
    spec:
      terminationGracePeriodSeconds: 5
      containers:
      - image: python:alpine3.6
        imagePullPolicy: IfNotPresent
        name: test-python
        command:
          - sh 
        args:
          - pip install minio &&
          - python -c
          - |
            from minio import Minio
            client = Minio(
                "cluster.domain",
                access_key="minio-default-access",
                secret_key="minio-default-secret",
            )
            print(client.list_buckets())