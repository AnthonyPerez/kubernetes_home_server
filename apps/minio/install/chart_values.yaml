# Default values for minio-operator.

operator:
  ## Setup environment variables for the Operator
  env:
    - name: MINIO_OPERATOR_TLS_ENABLE
      value: "on"
    - name: CLUSTER_DOMAIN
      value: "cluster.domain"
    - name: WATCHED_NAMESPACE
      value: ""
  image:
    repository: minio/operator
    tag: v4.3.1
    pullPolicy: IfNotPresent
  replicaCount: 1
  securityContext:
    runAsUser: 1000
    runAsGroup: 1000
    runAsNonRoot: true
    fsGroup: 1000
  resources:
    requests:
      cpu: 200m
      memory: 256Mi
      ephemeral-storage: 500Mi

console:
  image:
    repository: minio/console
    tag: v0.10.0
    pullPolicy: IfNotPresent
  replicaCount: 1
  securityContext:
    runAsUser: 1000
    runAsNonRoot: true
  ingress:
    enabled: false

tenants:  # We must explicitly mark this as empty so no tenants are created.